    <section style='background: #222;'>
        <div >
            <div style='text-align:center;border-bottom:20px solid black;padding:5px'>
                <img src="img/img1.png" alt="">
            </div>
        </div>
        <div class="container" style='background:white; border-bottom:1px solid #222; padding:30px ; padding-bottom :40px;margin-bottom:20px'>
            <div class="row listrow">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <ul class='usercenter_ul'>
                        <li id='list1' style='cursor:pointer'>基础信息</li>
                        <li id='list2'  style='cursor:pointer'>修改密码</li>
                        <li id='list3' style='cursor: pointer'>收货地址</li>
                    </ul>
                </div>
                <div class="list col-xs-8 col-sm-8 col-md-8 col-lg-8 active">
                    <h3 style='text-align: center'>基础信息</h3>
                    <form action="" method="get" role="form" style='width:400px;margin:0 auto ;' >
                        <div class="form-group">
                            <label for="">用户名：</label>
                            <input type="text" autofocus class="form-control " id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">邮箱：</label>
                            <input type="email" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">性别：</label>
                            <input type="radio" name='sex'>男
                            <input type="radio" name='sex'>女
                        </div>
                        <div class="form-group">
                            <label for="">真实姓名：</label>
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">手机号：</label>
                            <input type="phone" class="form-control" id="" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary " style='width:100%'>提交修改</button>
                    </form>
                </div>
                <div class="list col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <h3 style='text-align: center'>密码修改</h3>
                    <form action="" method="get" role="form" style='width:400px;margin:0 auto ;' >
                        <div class="form-group">
                            <label for="">修改密码：</label>
                            <input type="password" autofocus class="form-control " id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">确认密码：</label>
                            <input type="password" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group" style='display:inline-block'>
                            <label for="">验证码：</label>
                            <input type="text" class='form-control' placeholder='验证绑定邮箱收到的验证码'>
                        </div>   
                        <button class='btn btn-primary'>获取验证码</button>
                        <button type="submit" class="btn btn-primary " style='width:100%'>提交修改</button>
                    </form>
                </div>
                <div class="list col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <h3 style='text-align: center'>收货地址</h3>
                        <form action="" method="get" role="form" style='width:400px;margin:0 auto ;' >
                            <div class="form-group">
                                <label for="">省：</label>
                                <select name="" id="input" class="form-control">
                                    <option value="" selected>浙江</option>
                                    <option value="">上海</option>
                                    <option value="">江苏</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">市：</label>
                                <select name="" id="input" class="form-control">
                                    <option value="" selected>杭州</option>
                                    <option value="">嘉兴</option>
                                    <option value="">衢州</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">区：</label>
                                <select name="" id="input" class="form-control">
                                    <option value="" selected>西湖区</option>
                                    <option value="">上城区</option>
                                    <option value="">下城区</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">详细地址：</label>
                                <input type="text" class="form-control">
                            </div>   
                            <button type="submit" class="btn btn-primary " style='width:100%'>提交</button>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <script>
            $('.usercenter_ul').on('click','li',function(e){
                var id=e.target.id;
                id=Number(id.split('').splice(4,1).toString())+1
                $('.listrow').children(`:nth-child(${id})`).addClass('active').siblings().removeClass('active')
            })
        </script>
